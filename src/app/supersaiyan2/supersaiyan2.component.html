<div class="box">
  <h3> SuperSaiyan2Component</h3>
  <div class="level">
    <h2>Power Level: {{powerLevel}}</h2>
    <h3 *ngIf='powerLevel >= 50000'>The One!</h3>
    <h3 *ngIf='powerLevel > 20000 && powerLevel < 50000'>Superlative!</h3>

  </div>
</div>
